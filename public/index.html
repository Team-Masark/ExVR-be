<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aframe</title>
  <script src="./libs/aframe.js"></script>
  <script src="./libs/aframe-text-component.js"></script>
  <script src="./libs/jquery-3.0.0.js"></script>
  <script src="./speech.js"></script>
</head>

<body>

  <a-scene>
    <a-entity id="first-screen">
      <a-image id="microphone" src="./assets/microphone.svg" position="0 2.5 -7">
        <a-ring color="white" radius-inner="0.1" radius-outer="0.7" position="0 0 -0.02"></a-ring>
        <a-entity text="text: Look here to start searching ;size:0.2;" material="color: #66E1B4" position="-1.6 1 0" rotation="0 0 0" scale="1 1 1"></a-entity>
        <a-entity id="search-text" text="text:Say a place name ;size:0.2;" material="color: #f2a040" position="-1.1 -1.3 0" rotation="0 0 0" scale="1 1 1"></a-entity>
      </a-image>
    </a-entity>

    <a-entity id="second-screen">
      <a-entity id="second-screen-content">
      </a-entity>
    </a-entity>

    <a-entity id="third-screen">
    </a-entity>

    <a-entity id="back-button">
      <a-ring color="white" radius-inner="0.001" radius-outer="0.5" rotation="90 0 0" position="0 2 0"></a-ring>
      <a-entity text="text: < Back ;size:0.2;" material="color: #66E1B4" position="-0.35 1.9 0" rotation="90 0 0" scale="0.7 0.7 1"></a-entity>
    </a-entity>

    <a-camera id="camera" position="0 0 0">
      <a-cursor color="#2E3A87" fuse=true>
    </a-camera>

    <a-sky id="sky" src="./assets/firstScreen.jpg"></a-sky>
  </a-scene>
  <script src="./index.js"></script>
</body>

</html>
